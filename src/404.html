<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="robots" content="noindex" />
  <script>
    (function () {
      const origin = location.origin;
      const repoBase = "/" + location.pathname.split("/")[1];
      const originalPath = location.pathname + location.search + location.hash;
      const target = origin + repoBase + "/?" + encodeURIComponent(originalPath.replace(repoBase, ""));
      location.replace(target);
    })();
  </script>
</head>
<body>
  <noscript>JavaScriptが有効になっていないため、ページを表示できません。</noscript>
</body>
</html>
