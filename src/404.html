<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="robots" content="noindex" />
  <script>
    (function () {
      const repoBase = "/js-spa"; // ★ 固定で書く
      const originalPath = location.pathname + location.search + location.hash;
      const redirectPath = repoBase + "/?" + encodeURIComponent(originalPath.replace(repoBase, ""));
      location.replace(redirectPath);
    })();
  </script>
</head>
<body>
  <noscript>JavaScriptが有効になっていないため、ページを表示できません。</noscript>
</body>
</html>
